<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>

    <form action="#" method="post" class="big">
      <label class="big__search form__item">
        <input type="search" name="big" data-qa="big" data-qa="keypress" placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>

    <form action="#" method="post" class="small">
      <label class="small__search form__item">
        <input type="search" name="small" data-qa="small" placeholder="Try &#34;Los Angeles&#34;">
      </label>
    </form>
  </body>
</html>
